language: shell
os: windows
install:
  - choco install nuget.commandline
  - nuget restore Src/HRM/HRM.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - "C:/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/bin/msbuild.exe" /p:Configuration=Release Src/HRM/HRM.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./MyProject.Tests/bin/Release/MyProject.Tests.dll
